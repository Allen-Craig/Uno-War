<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <img
        id="background_image"
        src="/small_cards/uno_background.jpg"
        alt="uno background img"
        title="background_image"
      />

      <div class="playerTitles">
        <p>Player 1</p>
        <p>Player 2</p>
      </div>

      <div class="cards">
        <img
          id="card"
          src="/small_cards/0_card_back.png"
          alt="card image"
          title="card image"
        />
        <img
          id="card2"
          src="/small_cards/0_card_back.png"
          alt="card image 2"
          title="card image 2"
        />
      </div>
    </div>
    <p id="value"></p>

    <div class="button">
      <a href="#" class="myButton" onclick="playGame()">Draw Cards</a>
    </div>

    <div class="output">
      <h1 id="output" onclick="playGame()">Draw Cards</h1>
    </div>

    <div class="button2">
      <a href="#" class="myButton2" onclick="playGame2()">Auto Play</a>
    </div>

    <div class="button3">
      <a href="#" class="myButton3" onclick="stop()">Stop Auto</a>
    </div>

    <script src="card-info.js"></script>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
